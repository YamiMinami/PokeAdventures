<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Battle</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/7450ea0e8a.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="navbar">
    <h1>Logo</h1>
    <nav>
        <ul>
            <li class="hide-navbar"><a href="#">Speel</a></li>
            <li class="hide-navbar"><a href="pokedex.html">Pokedex</a></li>
            <li class="hide-navbar"><a href="teamplanner.html">TeamPlanner</a></li>
            <li class="hide-navbar"><a href="index.html">Uitloggen</a> &nbsp<i class="fa-solid fa-user"></i></li>
            <li id="hamburger"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
        </ul>
    </nav>
</header>
<main>
  <h2 id="text-battle">Vechten</h2>
  <section class="battle-container-wrapper">

    <article class="battle-container">

      <section class="pokemon" id="pokemon1">
        <img src="assets/Hektakun-Pokemon-006-Charizard.72.png" alt="Pokemon 1">
        <h3 class="name">Charizard</h3>
        <p class="hp">HP: <span id="hp1">100</span></p>
      </section>

      <div class="vs">VS</div> 

      <section class="pokemon" id="pokemon2">
        <img src="assets/Hektakun-Pokemon-009-Blastoise.72.png" alt="Pokemon 2">
        <h3 class="name">Blastoise</h3>
        <p class="hp">HP: <span id="hp2">100</span></p>
        <p class="catch-info">Bij lage HP is de kans om te vangen hoger!</p> <!-- Hier wordt de vangkansinformatie toegevoegd -->
        
      </section>
    </article>
    
  </section>
  
  <button class="attack-btn" onclick="attack()">Aanvallen!</button>

  <button class="capture-btn" onclick="capture()">
    Vangen! (3 kansen) 
  </button>
</main>

<footer>
  <p>&copy; 2023 Pokemon Battle</p>
</footer>



</body>
</html>
