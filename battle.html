<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Battle</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/7450ea0e8a.js" crossorigin="anonymous"></script>

</head>
<body>

<header class="navbar">
  <h1>Logo</h1> 
  
  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="icon">
    <i class="fa-solid fa-bars"></i>
  </label>

  <nav>
  <ul>
      <li><a href="battle.html">Speel</a></li>
      <li><a href="pokedex.html">Pokedex</a></li>
      <li><a href="teamplanner.html">TeamPlanner</a></li>
      <li><a href="index.html">Uitloggen</a> &nbsp<i class="fa-solid fa-user"></i></li>
      

  </ul>
  </nav>
</header>
<main>
  <h2 id="text-battle">Vechten</h2>
  <section class="battle-container-wrapper">
    <section class="battle-container">
      <section class="pokemon" id="pokemon1">
        <img src="assets/Hektakun-Pokemon-006-Charizard.72.png" alt="Pokemon 1">
        <h3 class="name">Charizard</h3>
        <p class="hp">HP: <span id="hp1">100</span></p>
      </section>
      <div class="vs">VS</div> 

      <section class="pokemon" id="pokemon2">
        <img src="assets/Hektakun-Pokemon-009-Blastoise.72.png" alt="Pokemon 2">
        <h3 class="name">Blastoise</h3>
        <p class="hp">HP: <span id="hp2">100</span></p>
      </section>
    </section>
  </section>
  <button class="attack-btn" onclick="attack()">Aanvallen!</button>
</main>


<footer>
  <p>&copy; 2023 Pokemon Battle</p>
</footer>

</body>
</html>
