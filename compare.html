        <h2 class="text-black-center">Vergelijk pokemon</h2>

                <section class="pokemon-stats">
                    <p>HP: 200 <span style="color: red;">(-20)</span></p>

                    <p><i class="fa-solid fa-shield"></i>Def: 30 <span style="color: greenyellow;">(+15)</span></p>
                </section>
            </section>
            <section class="compare-pokemon-info">
                <input type="text" class="pokemon-input" placeholder="Eevee">
                <img class="img-compare" src="assets/compare-eevee.png">
                <section class="pokemon-stats">
                    <p>Levenspunten: 220 <span style="color: greenyellow;">(+20)</span></p></p>
                    <p>Aanvalspunten: 15 <span style="color: greenyellow;">(+5)</span></p></p>
                    <p>Verdedigingspunten: 15 <span style="color: red;">(-15)</span></p>
