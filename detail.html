<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAdventures</title>
    <script src="https://kit.fontawesome.com/7450ea0e8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar">
        <h1>Logo</h1>
        <nav>
            <ul>
                <li><a href="#">Speel</a></li>
                <li><a href="#">Pokedex</a></li>
                <li><a href="teamplanner.html">TeamPlanner</a></li>
                <li><a href="index.html">Uitloggen</a> &nbsp<i class="fa-solid fa-user"></i></li>
            </ul>
        </nav>
    </header>
    <main id="main-detail">
        <h2 class="black-center-text">Detail pokemon</h2>
        <section id="pokemon-detail-container">
            <section class="pokemon-information-container">
                <h3 class="black-center-text">Stats</h3>
                <p class="pokemon-detail-stats"><i class="fa-solid fa-heart"></i>Leven: 200</p>
                <p class="pokemon-detail-stats"><i class="fa-solid fa-hand-fist"></i>Aanval: 10</p>
                <p class="pokemon-detail-stats"><i class="fa-solid fa-shield"></i>Verdediging: 30</p>
            </section>
            <section id="img-detail-container">
                <img class="img-detail-pokemon" src="assets/detail-bulbasaur.png" alt="Bulbasaur">
            </section>
            <section class="pokemon-information-container">
                <h3 class="black-center-text">Info</h3>
                <p class="pokemon-detail-stats">Naam: Bulbasaur</p>
                <p class="pokemon-detail-stats">Bijnaam: Lebron</p>
                <p class="pokemon-detail-stats">Gevangen op: 13/03/2024</p>
            </section>
        </section>
        <h2 id="h2-evolution" class="black-center-text">Evolutiepad</h2>
        <section id="pokemon-evolution-container">
            <img src="assets/detail-bulbasaur.png" width="150" alt="Bulbasaur">
            <img src="assets/detail-ivysaur.png" width="200" alt="Ivysaur">
            <img src="assets/detail-venusaur.png" width="200" alt="Venusaur">
            <img src="assets/detail-megavenusaur.png" width="350" alt="NegaVenusaur">
        </section>
    </main>
    <footer>
        <p>&copy; 2023 PokeAdventures. All rights reserved.</p>
    </footer>
</body>

</html>
